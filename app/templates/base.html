<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FastAPI App{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* サイドバーとメインコンテンツのレイアウト調整 */
      body {
        overflow-x: hidden;
      }
      .wrapper {
        display: flex;
        width: 100%;
        flex: 1;
        overflow: hidden;
      }
      #main-content {
        flex: 1;
        overflow-y: auto;
        background-color: #f8f9fa; /* Bootstrap bg-light */
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column overflow-hidden">
      {% include 'includes/header.html' %}

      <div class="wrapper pt-0">
        {% if user %} {% include 'includes/sidebar.html' %} {% endif %}

        <main id="main-content" class="p-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <div class="modal fade" id="logout_modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold">ログアウト確認</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">本当にログアウトしますか？</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="performLogout()"
            >
              ログアウト
            </button>
          </div>
        </div>
      </div>
    </div>

    {% include 'includes/toast.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/logout.js"></script>
    <script src="/static/js/ui.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
